<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/formularioPaciente.css">
</head>

<body>
    <div class="container">
        <div class="formulario">
            <header>
                <h1>Paciente</h1>
            </header>
            <nav></nav>
            <section>
                <form action="">
                    <h2>Ingresa los datos del nuevo Paciente</h2>
                    <p type="Nombre:"> <input type="text"> </p>
                    <p type="Apellido:"> <input type="text"> </p>
                    <p type="Fecha Nacimiento:"> <input type="date"> </p>
                    <p type="Hobby:"> <input type="text"> </p>
                    <p type="Género:"> <input type="text"> </p>
                    <p type="Cédula:"> <input type="number"> </p>
                    <button>GUARDAR</button>
                </form>
            </section>
            <footer></footer>
        </div>
    </div>
</body>

</html>
